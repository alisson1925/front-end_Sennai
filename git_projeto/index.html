<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to github</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/github.svg" type="image/css.icon">
</head>
<body>

    <main>

        <div class="logo">
            <a href="https://github.com/">

                <img src="assets/github.svg" alt="icone do pornhub">

            </a>
        </div>
        
        <div id="container">

            <div id="header">
                <h1>Sign in to hub</h1>
            </div>

        </div>
        
        <div id="card">

            <div class="textfield">
                <label for="usuario">username or email adress
                </label>
                <input id="usuario" type="text">
            </div>

            <div class="textfield">
                <label for="password">password
                    <a href="">
                        Forgot password
                    </a>
                </label>

                <input id="password" type="password">
            

            </div>

            <button>Sign</button>

        </div>

        <div id="create">
        
            New to GitHub? <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login"> Create an account</a>
        </div>

        <div id="footer">
            <ul>
                <li>
                    <a href="https://github.com/site/terms">
                        Terms
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://github.com/site/privacy">
                        Privacys
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://github.com/site/docs">
                        Docs
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="https://github.com/contact">
                        Contact GitHub Support
                    </a>
                </li>
            </ul>
        </div>
    
    </main>
    
</body>
</html>
